        function update(){
            const localTime = new Date().toLocaleTimeString()
            const element = `
                <div>
                    <h1>Hello,World</h1>
                    <h2>It is ${ localTime }.</h2>
                </div>
            `
            const rootElement = document.getElementById("app")
            rootElement.innerHTML = element;

        }
        setInterval(update, 1000);
    </script>
